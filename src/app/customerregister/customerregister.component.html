<app-header></app-header>
<body>

<form [formGroup]="CustomerSignUpForm" #saveCustomer (ngSubmit)=saveCustomerDetails()>
        <div class="container">
          <h1 > Customer Details</h1>
          
          <hr>
          <label for="name"><b>Customer Name</b></label>
          <input type="text" placeholder="Enter name" name="name" formControlName="name" id="name" required>
      
          <label for="contact_no"><b>Contact_no</b></label>
          <input type="text" placeholder="Enter Contact_no" name="phoneNumber"  formControlName="phoneNumber" id="contact_no" required>
          <br>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" formControlName="email" id="email" required>
          <!-- <div *ngIf="email.errors.pattern">
              Email must be a valid email address format
          </div> -->
      <br>
      
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" formControlName="password" id="psw" required>
      
          <!-- <label for="address"><b>Address</b></label>
          <input type="text" placeholder="Enter address" name="psw" id="address" required> -->
      
          <button type="submit" class="registerbtn">Confirm Details & Proceed</button>
        </div>
      </form>

</body>
