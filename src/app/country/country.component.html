<!DOCTYPE html>
<html>
<body>

<h1>List of Countries</h1>

<form [formGroup] ="CountryDetailsForm" #countryList (ngSubmit)=getStates()>
  <label >Choose your country from the list</label>

      <select formControlName="countryName"  name="countryName" required>
        <option *ngFor="let country in countryList" [ngValue]="country">
            {{ country.countryName }}
        </option>
      </select>

  <input type="submit" value="Next">
</form>

<p><strong>Note:</strong> Once the country is selected it cannnot be modified.</p>

</body>
</html>
